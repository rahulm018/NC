<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Conformities Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        /* Style for the linkage popover */
        .popover {
            display: none;
            position: absolute;
            z-index: 50;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 0.75rem;
            width: 150px;
        }
        .popover.active {
            display: block;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25em 0.6em;
            font-size: 0.8rem;
            font-weight: 500;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 9999px;
        }
        .status-open { background-color: #dbeafe; color: #1e40af; }
        .status-closed { background-color: #d1fae5; color: #065f46; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
        .status-draft { background-color: #e5e7eb; color: #4b5563; }
        .status-dispute-accept { background-color: #fef3c7; color: #92400e; }
        .status-capa-closed { background-color: #e0e7ff; color: #3730a3; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <div id="app-container" class="p-4 md:p-6 lg:p-8">

        <!-- Header: Title, Actions -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
            <h1 class="text-2xl font-semibold text-gray-900">Non-Conformities</h1>
            <div class="flex items-center space-x-2 mt-4 md:mt-0">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700 transition duration-150 text-sm font-medium">
                    Create New Non Conformity
                </button>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <button class="px-3 py-2 text-sm border-r border-gray-300 hover:bg-gray-100 rounded-l-md">Attributes</button>
                    <button class="px-3 py-2 text-sm border-r border-gray-300 bg-blue-50 text-blue-700 font-semibold">Supplier</button>
                    <button class="px-3 py-2 text-sm hover:bg-gray-100 rounded-r-md">Internal</button>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-4">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <a href="#" class="tab-item active shrink-0 border-b-2 border-blue-600 px-1 py-3 text-sm font-semibold text-blue-600" aria-current="page">My Non Conformities</a>
                <a href="#" class="tab-item shrink-0 border-b-2 border-transparent px-1 py-3 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">All Non Conformities</a>
            </nav>
        </div>

        <!-- Filter Bar -->
        <div class="flex flex-wrap gap-4 items-center mb-4 p-4 bg-white rounded-lg border border-gray-200">
             <!-- Global Search -->
            <div class="relative flex-grow min-w-[200px]">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                     <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="globalSearch" class="block w-full rounded-md border-0 py-2 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm" placeholder="Search...">
            </div>
            
            <!-- Filters -->
            <select id="timeRangeFilter" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm">
                <option selected>Time Range</option>
                <option>Last 7 days</option>
                <option>1 month</option>
                <option>3 months</option>
                <option>6 months</option>
                <option>1 year</option>
                <option>2 years</option>
                <option>3 years</option>
            </select>
            
            <select id="statusFilter" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm">
                <option selected>Status</option>
                <option>All</option>
                <option>Open NCs</option>
                <option>Closed NCs</option>
                <option>Cancelled NCs</option>
            </select>
            
            <button id="clearFiltersBtn" class="hidden text-sm text-blue-600 hover:text-blue-800 flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                Clear Filter
            </button>

            <div class="flex-grow"></div>

            <!-- Action Icons -->
            <div class="flex items-center space-x-1 border border-gray-300 rounded-md p-1">
                 <button class="p-1.5 rounded-md hover:bg-gray-100 text-gray-500" title="Export to Excel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                </button>
                <button id="columnConfigBtn" class="p-1.5 rounded-md hover:bg-gray-100 text-gray-500" title="Configure Columns">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <!-- Table Headers -->
                            <th scope="col" class="sticky left-0 bg-gray-50 z-10 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 w-28">Actions</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Status</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Supplier Name</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Plant Name</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Name</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Part Name</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Part Number</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Incident Date</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Defect Category</th>
                            <!-- Add more headers as needed and control visibility via JS -->
                        </tr>
                    </thead>
                    <tbody id="nc-table-body" class="divide-y divide-gray-200 bg-white">
                        <!-- Table rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Pagination -->
        <div class="flex items-center justify-between mt-4 text-sm text-gray-600">
            <div>Showing 1 to 10 of 704 records</div>
            <div class="flex items-center">
                <button class="p-2 rounded-md hover:bg-gray-100 disabled:opacity-50" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <span class="px-3 py-1 bg-blue-100 text-blue-700 font-semibold rounded-md">1</span>
                <span class="px-3 py-1 rounded-md hover:bg-gray-100 cursor-pointer">2</span>
                <span class="px-3 py-1 rounded-md hover:bg-gray-100 cursor-pointer">3</span>
                <span class="px-2">...</span>
                <button class="p-2 rounded-md hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Linkage Popover -->
    <div id="linkagePopover" class="popover">
        <ul class="space-y-2" id="linkage-list">
            <!-- Links will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Column Configuration Popover -->
    <div id="columnConfigPopover" class="popover w-64">
        <h4 class="font-semibold mb-2">Configure Columns</h4>
        <div id="column-checkboxes" class="max-h-60 overflow-y-auto space-y-1">
             <!-- Column checkboxes will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- MOCK DATA ---
            const mockData = [
                { id: 1, status: 'Draft', supplierName: 'Auto Products (256480)', plantName: '', name: 'NC-2025-XXXX', partName: 'Mat.cabine tunnel', partNumber: '2124161', incidentDate: '15 Sep 2025', defectCategory: '', linkages: { count: 0 } },
                { id: 2, status: 'Draft', supplierName: 'Auto Products (256480)', plantName: 'Narasimha', name: 'UK Sample Test 40', partName: 'ARMATURE BALANCING COMPOUND', partNumber: '28-0036-001', incidentDate: '15 Sep 2025', defectCategory: '', linkages: { count: 1, items: ['8D'] } },
                { id: 3, status: 'Dispute Accept', supplierName: 'SRI RAM RUBBER PRODUCTS', plantName: '', name: 'totestst23', partName: '.092" THK x 413" WD x .486" L', partNumber: '981422', incidentDate: '10 Sep 2025', defectCategory: 'Dimensional', linkages: { count: 3, items: ['8D', 'CAPA', 'AD'] } },
                { id: 4, status: 'CAPA Closed', supplierName: 'Auto Products (256480)', plantName: 'Bengaluru', name: 'NC-2025-3Mat,cabine tunnel790', partName: 'Mat.cabine tunnel', partNumber: '2124161', incidentDate: '10 Sep 2025', defectCategory: 'Dimensional', linkages: { count: 0 } },
                { id: 5, status: 'Open', supplierName: 'SRI RAM RUBBER PRODUCTS', plantName: '', name: 'Incident_test', partName: '149-70x210 w/20mm dry tab', partNumber: '149-70x210 w/20mm dry tab', incidentDate: '08 Sep 2025', defectCategory: '', linkages: { count: 2, items: ['CAPA', 'CopQ'] } },
                { id: 6, status: 'Open', supplierName: 'Auto Products (256480)', plantName: 'Winch Broken Arrow', name: 'NC-2025-3775', partName: 'Armature', partNumber: 'PN 0044', incidentDate: '08 Sep 2025', defectCategory: 'Material', linkages: { count: 1, items: ['8D'] } },
                { id: 7, status: 'Cancelled', supplierName: 'Supplier NC 1 by Syed', plantName: '', name: '000123', partName: 'ASSEMBLY,HOUSING,SLOTTED', partNumber: '000123-3', incidentDate: '08 Sep 2025', defectCategory: 'Functional', linkages: { count: 0 } },
                { id: 8, status: 'Closed', supplierName: 'Auto Products (256480)', plantName: '', name: 'Test NC 09082025', partName: 'ASSEMBLY,HOUSING,SLOTTED', partNumber: '60--0550--400', incidentDate: '08 Sep 2025', defectCategory: 'Functional', linkages: { count: 0 } },
            ];

            const allColumns = [
                { key: 'status', label: 'Status' },
                { key: 'supplierName', label: 'Supplier Name' },
                { key: 'plantName', label: 'Plant Name' },
                { key: 'name', label: 'Name' },
                { key: 'partName', label: 'Part Name' },
                { key: 'partNumber', label: 'Part Number' },
                { key: 'incidentDate', label: 'Incident Date' },
                { key: 'defectCategory', label: 'Defect Category' },
            ];
            let visibleColumns = allColumns.map(c => c.key);

            const tableBody = document.getElementById('nc-table-body');
            const linkagePopover = document.getElementById('linkagePopover');
            const linkageList = document.getElementById('linkage-list');
            const columnConfigBtn = document.getElementById('columnConfigBtn');
            const columnConfigPopover = document.getElementById('columnConfigPopover');
            const columnCheckboxesContainer = document.getElementById('column-checkboxes');
            
            const filters = [document.getElementById('globalSearch'), document.getElementById('timeRangeFilter'), document.getElementById('statusFilter')];
            const clearFiltersBtn = document.getElementById('clearFiltersBtn');
            
            // --- FUNCTIONS ---
            
            function getStatusClass(status) {
                switch (status.toLowerCase()) {
                    case 'open': return 'status-open';
                    case 'closed': return 'status-closed';
                    case 'cancelled': return 'status-cancelled';
                    case 'draft': return 'status-draft';
                    case 'dispute accept': return 'status-dispute-accept';
                    case 'capa closed': return 'status-capa-closed';
                    default: return 'bg-gray-200 text-gray-800';
                }
            }

            function renderTable() {
                tableBody.innerHTML = '';
                mockData.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    
                    // Actions Cell (Sticky)
                    let actionsCellHTML = `
                        <td class="sticky left-0 bg-white group-hover:bg-gray-50 z-10 whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">
                            <div class="flex items-center space-x-2">
                                <button class="p-1.5 text-gray-400 hover:text-green-600" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                                <button class="p-1.5 text-gray-400 hover:text-blue-600" title="View">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </button>
                                <div class="relative">
                                    <button class="linkage-btn p-1.5 rounded-full ${item.linkages.count > 0 ? 'text-gray-600 hover:text-black' : 'text-gray-300 cursor-not-allowed'}" data-linkages='${JSON.stringify(item.linkages)}' title="View Linkages">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                                    </button>
                                    ${item.linkages.count > 1 ? `<span class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-xs text-white">${item.linkages.count}</span>` : ''}
                                </div>
                            </div>
                        </td>
                    `;

                    // Dynamic Data Cells
                    let dataCellsHTML = visibleColumns.map(colKey => {
                        const colConfig = allColumns.find(c => c.key === colKey);
                        if (!colConfig) return '';
                        
                        let cellContent = item[colKey] || '-';
                        if (colKey === 'status') {
                            cellContent = `<span class="status-badge ${getStatusClass(item.status)}">${item.status}</span>`;
                        }

                        return `<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">${cellContent}</td>`;
                    }).join('');

                    tr.innerHTML = actionsCellHTML + dataCellsHTML;
                    tableBody.appendChild(tr);
                });
            }

            function togglePopover(popover, button) {
                if (popover.classList.contains('active')) {
                    popover.classList.remove('active');
                    return;
                }
                
                // Close all other popovers
                document.querySelectorAll('.popover.active').forEach(p => p.classList.remove('active'));

                const rect = button.getBoundingClientRect();
                popover.style.top = `${rect.bottom + window.scrollY + 5}px`;
                popover.style.left = `${rect.left + window.scrollX}px`;
                popover.classList.add('active');
            }
            
            function checkFilters() {
                const isFilterApplied = filters.some(el => (el.tagName === 'SELECT' && el.selectedIndex > 0) || (el.tagName === 'INPUT' && el.value.trim() !== ''));
                clearFiltersBtn.classList.toggle('hidden', !isFilterApplied);
            }
            
            function renderColumnCheckboxes() {
                columnCheckboxesContainer.innerHTML = '';
                allColumns.forEach(col => {
                    const isChecked = visibleColumns.includes(col.key);
                    const div = document.createElement('div');
                    div.className = 'flex items-center';
                    div.innerHTML = `
                        <input id="col-${col.key}" type="checkbox" ${isChecked ? 'checked' : ''} data-key="${col.key}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 column-toggle">
                        <label for="col-${col.key}" class="ml-2 block text-sm text-gray-700">${col.label}</label>
                    `;
                    columnCheckboxesContainer.appendChild(div);
                });
            }


            // --- EVENT LISTENERS ---

            // Linkage popover logic
            tableBody.addEventListener('click', function(e) {
                const linkageBtn = e.target.closest('.linkage-btn');
                if (linkageBtn) {
                    const linkages = JSON.parse(linkageBtn.dataset.linkages);
                    if (linkages.count === 0) return;

                    linkageList.innerHTML = '';
                    if (linkages.items && linkages.items.length > 0) {
                        linkages.items.forEach(link => {
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="#" class="block text-sm text-blue-600 hover:underline">${link}</a>`;
                            linkageList.appendChild(li);
                        });
                    } else {
                         linkageList.innerHTML = `<li class="text-sm text-gray-500">No items linked.</li>`;
                    }
                    togglePopover(linkagePopover, linkageBtn);
                }
            });

            // Column config popover logic
            columnConfigBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                togglePopover(columnConfigPopover, columnConfigBtn);
            });
            
            columnCheckboxesContainer.addEventListener('change', (e) => {
                if(e.target.classList.contains('column-toggle')) {
                    const key = e.target.dataset.key;
                    if (e.target.checked) {
                        if (!visibleColumns.includes(key)) {
                           // This is simplified, for reordering a drag-and-drop library would be needed
                           // For now, we just add it to the end.
                           visibleColumns.push(key);
                        }
                    } else {
                        visibleColumns = visibleColumns.filter(c => c !== key);
                    }
                    renderTable();
                }
            });

            // Close popovers when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.popover') && !e.target.closest('.linkage-btn') && !e.target.closest('#columnConfigBtn')) {
                    document.querySelectorAll('.popover.active').forEach(p => p.classList.remove('active'));
                }
            });
            
            // Filter management
            filters.forEach(el => el.addEventListener('input', checkFilters));
            filters.forEach(el => el.addEventListener('change', checkFilters));
            
            clearFiltersBtn.addEventListener('click', () => {
                document.getElementById('globalSearch').value = '';
                document.getElementById('timeRangeFilter').selectedIndex = 0;
                document.getElementById('statusFilter').selectedIndex = 0;
                checkFilters();
            });

            // --- INITIALIZATION ---
            renderTable();
            renderColumnCheckboxes();
        });
    </script>

</body>
</html>
